<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
    <style>
      body {
        position: relative;
        overflow: hidden;
      }

      .answerButton {
        transition: 0.2s ease;
        position: relative;
      }

      #noButton {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="valentineQuestion"><b>Will you be my valentine Soniii?</b></div>

    <button class="answerButton" id="yesButton" onclick="location.href='thankyou.html'">
      Yes
    </button>

    <button class="answerButton" id="noButton">
      I no no wanna o(‚ï•Ôπè‚ï•)o
    </button>

    <br />

    <img src="please.png" height="498px" width="150px" alt="cat asking question" class="responsive" />

    <script>
      const noButton = document.getElementById("noButton");
      const yesButton = document.getElementById("yesButton");

      // No button runs away
      noButton.addEventListener("click", function () {
        const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
        const y = Math.random() * (window.innerHeight - noButton.offsetHeight);

        noButton.style.left = x + "px";
        noButton.style.top = y + "px";

        // Yes button grows each time she tries to say no üòà
        const currentFontSize = parseInt(window.getComputedStyle(yesButton).fontSize);
        yesButton.style.fontSize = currentFontSize + 10 + "px";
      });
    </script>
  </body>
</html>
