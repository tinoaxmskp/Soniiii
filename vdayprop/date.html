<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/valentine.css" />
    <style>
      body {
        position: relative;
        overflow: hidden;
      }

      .answerButton {
        transition: 0.2s ease;
      }

      #popup {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #ff94a1;
        color: white;
        padding: 10px 16px;
        border-radius: 10px;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(255, 148, 161, 0.5);
        display: none;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <h1 title="choose a date">Are you free on the 28th of February?</h1>

    <button class="answerButton" id="yesButton" onclick="location.href='food.html'">
      Yes
    </button>

    <button class="answerButton" id="noButton">
      I no no wanna o(‚ï•Ôπè‚ï•)o
    </button>

    <div id="popup">CLIK yes üò≠üëâ</div>

    <script>
      const noButton = document.getElementById("noButton");
      const yesButton = document.getElementById("yesButton");
      const popup = document.getElementById("popup");

      noButton.addEventListener("click", function () {
        // Enlarge YES button
        const currentFontSize = parseInt(window.getComputedStyle(yesButton).fontSize);
        yesButton.style.fontSize = currentFontSize + 10 + "px";

        // Show popup
        popup.style.display = "block";

        // Hide popup after 2 seconds
        setTimeout(() => {
          popup.style.display = "none";
        }, 2000);
      });
    </script>
  </body>
</html>
