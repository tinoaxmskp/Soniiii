<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Selection</title>
  <link rel="stylesheet" href="css/food.css" />
  <style>
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div id="foodquestion">
    <b>What food would you like to eat?</b>
  </div>

  <div class="food-selection">
    <div class="food-item">
      <img src="food/pasta.jpeg" alt="pasta" />
      <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
    </div>

    <div class="food-item">
      <img src="food/pizza.jpeg" alt="pizza" />
      <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
    </div>

    <div class="food-item">
      <img src="food/kebab.png" alt="kebab" />
      <label><input type="checkbox" name="food" value="kebab" /> kebab</label>
    </div>

    <div class="food-item">
      <img src="food/manti.png" alt="manti" />
      <label><input type="checkbox" name="food" value="manti" /> manti</label>
    </div>
  </div>

  <button id="continueBtn" class="button" onclick="goNext()" disabled>
    Continue Muhehehehe...
  </button>

  <button class="button" onclick="goIdk()">
    IDK just pick one for me 0__0
  </button>

  <script>
    const checkboxes = document.querySelectorAll('input[name="food"]');
    const continueBtn = document.getElementById('continueBtn');

    function updateContinueState() {
      const checked = document.querySelectorAll('input[name="food"]:checked');
      continueBtn.disabled = checked.length === 0;
    }

    checkboxes.forEach(cb => {
      cb.addEventListener('change', updateContinueState);
    });

    function goNext() {
      window.location.href = "dessert.html";
    }

    function goIdk() {
      const checked = document.querySelectorAll('input[name="food"]:checked');

      if (checked.length === 0) {
        window.location.href = "angry.html";
      } else {
        window.location.href = "dessert.html";
      }
    }
  </script>
</body>
</html>
