<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activities</title>
  <link rel="stylesheet" href="css/activities.css" />
  <style>
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div id="activityquestion"><b>What are we doing after?</b></div>

  <div class="activity-selection">
    <div class="activity-item">
      <img src="activities/baking.png" alt="baking" />
      <label><input type="checkbox" name="activities" value="baking" /> baking</label>
    </div>

    <div class="activity-item">
      <img src="activities/dogwalk.png" alt="dog walk" />
      <label><input type="checkbox" name="activities" value="dogwalk" /> dog walk</label>
    </div>

    <div class="activity-item">
      <img src="activities/park.jpeg" alt="park" />
      <label><input type="checkbox" name="activities" value="park" /> park</label>
    </div>
  </div>

  <button id="continueBtn" class="button" onclick="goNext()" disabled>
    Last page ...
  </button>

  <button class="button" onclick="goIdk()">
    IDK just pick one for me 0__0
  </button>

  <script>
    const checkboxes = document.querySelectorAll('input[name="activities"]');
    const continueBtn = document.getElementById('continueBtn');

    function updateContinueState() {
      const checked = document.querySelectorAll('input[name="activities"]:checked');
      continueBtn.disabled = checked.length === 0;
    }

    checkboxes.forEach(cb => {
      cb.addEventListener('change', updateContinueState);
    });

    function goNext() {
      window.location.href = "lastpage.html";
    }

    function goIdk() {
      const checked = document.querySelectorAll('input[name="activities"]:checked');

      if (checked.length === 0) {
        window.location.href = "angry3.html";
      } else {
        window.location.href = "lastpage.html";
      }
    }
  </script>
</body>
</html>
