<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dessert</title>
  <link rel="stylesheet" href="css/dessert.css" />
  <style>
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div id="dessertquestion">Which dessert we eatin cuh</div>

  <div class="dessert-selection">
    <div class="dessert-item">
      <img src="food/boba.jpeg" alt="boba" />
      <label><input type="checkbox" name="dessert" value="boba" /> boba</label>
    </div>

    <div class="dessert-item">
      <img src="food/ice_cream.png" alt="ice cream" />
      <label><input type="checkbox" name="dessert" value="ice_cream" /> ice cream</label>
    </div>

    <div class="dessert-item">
      <img src="food/mochi.jpeg" alt="mochi" />
      <label><input type="checkbox" name="dessert" value="mochi" /> mochi</label>
    </div>

    <div class="dessert-item">
      <img src="food/milkshake.png" alt="milkshake" />
      <label><input type="checkbox" name="dessert" value="milkshake" /> milkshake</label>
    </div>
  </div>

  <button id="continueBtn" class="button" onclick="goNext()" disabled>
    Continue UwU
  </button>

  <button class="button" onclick="goIdk()">
    IDK just pick one for me 0__0
  </button>

  <script>
    const checkboxes = document.querySelectorAll('input[name="dessert"]');
    const continueBtn = document.getElementById('continueBtn');

    function updateContinueState() {
      const checked = document.querySelectorAll('input[name="dessert"]:checked');
      continueBtn.disabled = checked.length === 0;
    }

    checkboxes.forEach(cb => {
      cb.addEventListener('change', updateContinueState);
    });

    function goNext() {
      window.location.href = "activities.html";
    }

    function goIdk() {
      const checked = document.querySelectorAll('input[name="dessert"]:checked');

      if (checked.length === 0) {
        window.location.href = "angry2.html";
      } else {
        window.location.href = "activities.html";
      }
    }
  </script>
</body>
</html>
